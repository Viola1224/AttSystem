<!DOCTYPE html>
<html>

<head>
    <title>Change_User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--插件  -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">

    <!--插件——动画  -->
    <link rel="stylesheet" href="../static/css/animate.css">

    <!--插件——字体库  -->
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">

    <!--插件——加载进度条  -->
    <link rel="stylesheet" href="../static/css/plugins/nprogress/nprogress.css">

    <!--插件——侧边栏导航  -->
    <link rel="stylesheet" href="../static/css/plugins/metisMenu/metisMenu.css">

    <!--自定义  -->
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>

    <div class="content">
        <div class="row">
            <div class="col-sm-12">
                <div style="text-align: center">
                    <h1>Change_User</h1>
                    <br>
                    <br>
                </div>
                <form class="form-horizontal m-t" id="change_lecturer_Form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="username" value="{{ myuser.username }}" style="display: none">
                        <label class="col-sm-4 control-label">email:</label>
                        <div class="col-sm-4">
                            <input name="email" value="{{ myuser.email }}"  class="form-control" type="text" placeholder="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">fname:</label>
                        <div class="col-sm-4">
                            <input name="fname" value="{{ myuser.first_name }}"  class="form-control" type="text" placeholder="first_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">lname:</label>
                        <div class="col-sm-4">
                            <input name="lname" value="{{ myuser.last_name }}"  class="form-control" type="text" placeholder="last_name">
                        </div>
                    </div>
                <div class="form-group">
                        <label class="col-sm-4 control-label">address:</label>
                        <div class="col-sm-4">
                            <input name="address" value="{{ up.address }}"  class="form-control" type="text" placeholder="address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">telephone:</label>
                        <div class="col-sm-4">
                            <input name="telephone" value="{{ up.telephone }}"  class="form-control" type="text" placeholder="telephone">
                        </div>
                    </div>
                        <div class="form-group">
                        <label class="col-sm-4 control-label">group:</label>
                        <div class="col-sm-4">
                            <select name="select_group" class="form-control">
                                    <option disabled selected style="color: #999999;">{{ myuser.groups.all.0 }}</option>
                                    <option value="0">Admin</option>
                                    <option value="1">Lecturer</option>
                                    <option value="2">Student</option>
                            </select>
                        </div>
                    </div>

                        <div class="col-sm-6 col-sm-offset-8">
                            <button class="btn btn-primary" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
 <!--插件-->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.form.js"></script>

    <!--插件——侧边栏导航  -->
    <script src="../static/js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!--插件——加载进度条  -->
    <script src="../static/js/plugins/nprogress/nprogress.js"></script>
    <script src="../static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!--自定义JS  -->
    <script src="../static/js/tab.js"></script>
    <script>

$(function () {
            $('#change_lecturer_Form').ajaxForm(
                function (data) {
                    if (data === 'ok') {
                        alert("Successfully!")
                    } else {
                        alert(data)
                    }
                }
                );

        });
    </script>
</body>

</html>
