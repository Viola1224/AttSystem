<!DOCTYPE html>
<html>

<head>
    <title>Add_User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--插件  -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">

    <!--插件——动画  -->
    <link rel="stylesheet" href="../static/css/animate.css">

    <!--插件——字体库  -->
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">

    <!--插件——加载进度条  -->
    <link rel="stylesheet" href="../static/css/plugins/nprogress/nprogress.css">

    <!--插件——侧边栏导航  -->
    <link rel="stylesheet" href="../static/css/plugins/metisMenu/metisMenu.css">

    <!--自定义  -->
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>

    <div class="content">
        <div class="row">
            <div class="col-sm-12">
                <div style="text-align: center">
                    <h1>Add_User</h1>
                    <br>
                    <br>
                </div>
                <form class="form-horizontal m-t" id="signupForm" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-4 control-label">username</label>
                        <div class="col-sm-4">
                            <input  name="username" class="form-control" type="text" placeholder="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">password:</label>
                        <div class="col-sm-4">
                            <input name="password" class="form-control" type="password" aria-required="true" aria-invalid="false" placeholder="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">email:</label>
                        <div class="col-sm-4">
                            <input name="email" class="form-control" type="email" aria-required="true" aria-invalid="false" placeholder="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">first_name:</label>
                        <div class="col-sm-4">
                            <input name="first_name" class="form-control" type="text" aria-required="true" aria-invalid="false" placeholder="first_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">last_name:</label>
                        <div class="col-sm-4">
                            <input name="last_name" class="form-control" type="text" aria-required="true" aria-invalid="false" placeholder="last_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">telephone:</label>
                        <div class="col-sm-4">
                            <input name="telephone" class="form-control" type="text" aria-required="true" aria-invalid="false" placeholder="telephone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">address:</label>
                        <div class="col-sm-4">
                            <input name="address" class="form-control" type="text" aria-required="true" aria-invalid="false" placeholder="address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">group:</label>
                        <div class="col-sm-4">
                            <select name="select_group" class="form-control">
                                    <option disabled selected style="color: #999999;">select group</option>
                                    <option value="0">Admin</option>
                                    <option value="1">Lecturer</option>
                                    <option value="2">Student</option>
                            </select>
                        </div>
                    </div>
                        <div class="col-sm-6 col-sm-offset-8">
                            <button class="btn btn-primary" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
 <!--插件-->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <!--插件——侧边栏导航  -->
    <script src="../static/js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!--插件——加载进度条  -->
    <script src="../static/js/plugins/nprogress/nprogress.js"></script>
    <script src="../static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!--自定义JS  -->
    <script src="../static/js/tab.js"></script>
    <script>
        $.validator.setDefaults({
            highlight: function(element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function(element) {
                element.closest('.form-group').removeClass('has-error').addClass('has-success');
            },
            errorElement: "span",
            errorPlacement: function(error, element) {
                if (element.is(":radio") || element.is(":checkbox")) {
                    error.appendTo(element.parent().parent().parent());
                } else {
                    error.appendTo(element.parent());
                }
            },
            errorClass: "help-block m-b-none",
            validClass: "help-block m-b-none"
        });

    </script>
</body>

</html>
