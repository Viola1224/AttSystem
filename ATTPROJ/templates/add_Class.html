<!DOCTYPE html>
<html>

<head>
    <title>Add_Course</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--插件  -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">

    <!--插件——动画  -->
    <link rel="stylesheet" href="../static/css/animate.css">

    <!--插件——字体库  -->
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">

    <!--插件——加载进度条  -->
    <link rel="stylesheet" href="../static/css/plugins/nprogress/nprogress.css">

    <!--插件——侧边栏导航  -->
    <link rel="stylesheet" href="../static/css/plugins/metisMenu/metisMenu.css">

    <!--自定义  -->
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>

    <div class="content">
        <div class="row">
            <div class="col-sm-12">
                <div style="text-align: center">
                    <h1>Add_Student</h1>
                    <br>
                    <br>
                </div>
                <form class="form-horizontal m-t" id="signupForm" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-4 control-label">number</label>
                        <div class="col-sm-4">
                            <input  name="number" class="form-control" type="text" placeholder="number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">course:</label>
                        <div class="col-sm-4">
                            <input name="course" class="form-control" type="text" aria-required="true" aria-invalid="false" placeholder="course">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">semester:</label>
                        <div class="col-sm-4">
                            <input name="semester" class="form-control" type="text" aria-required="true" aria-invalid="false" placeholder="semester">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">lecturer:</label>
                        <div class="col-sm-4">
                            <input name="lecturer" class="form-control" type="text" aria-required="true" aria-invalid="false" placeholder="lecturer">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">student:</label>
                        <div class="col-sm-4">
                            <input name="student" class="form-control" type="text" aria-required="true" aria-invalid="false" placeholder="student">
                        </div>
                    </div>
                        <div class="col-sm-6 col-sm-offset-8">
                            <button class="btn btn-primary" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
 <!--插件-->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <!--插件——侧边栏导航  -->
    <script src="../static/js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!--插件——加载进度条  -->
    <script src="../static/js/plugins/nprogress/nprogress.js"></script>
    <script src="../static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!--自定义JS  -->
    <script src="../static/js/tab.js"></script>
    <script>
        $.validator.setDefaults({
            highlight: function(element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function(element) {
                element.closest('.form-group').removeClass('has-error').addClass('has-success');
            },
            errorElement: "span",
            errorPlacement: function(error, element) {
                if (element.is(":radio") || element.is(":checkbox")) {
                    error.appendTo(element.parent().parent().parent());
                } else {
                    error.appendTo(element.parent());
                }
            },
            errorClass: "help-block m-b-none",
            validClass: "help-block m-b-none"
        });

    </script>
</body>

</html>
